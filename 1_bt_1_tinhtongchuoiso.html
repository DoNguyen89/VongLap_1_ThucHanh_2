<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhTongChuoiSo</title>
</head>
<body>
    <script>
        var total = 0;
        var i;
        while (i != -1) {
            i = parseInt(prompt('Enter any number:'));
            total = total + i;
        }
        total = total - i;
        document.write('sum of the values you have just received:' +total)
    </script>
</body>
</html>
